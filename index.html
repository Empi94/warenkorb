<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36df34aecd.js" crossorigin="anonymous"></script>
    <title>Warenkorb Projekt</title>
</head>

<body>
    <div class="wrapper">

        <header></header>
        <main>
            <h1>Unsere Produkte</h1>
            <section class="products">

                <!-- Hier werden produkte hinzugefügt -->

            </section>
            <h1>Dein Warenkorb</h1>
            <section class="cart">
                <div class="productsHeader">
                    <p class="productName">Produkte</p>
                    <p class="price">Preis</p>
                    <p class="amount">Anzahl</p>
                    <p class="total">Total</p>
                </div>
                <div class="productsInCart">
                    <!-- Hier werden produkte zum Warenkorb Hinzugefügt -->
                </div>

                <div class="basket">
                    <button class="draw">check dein gutschein</button>
                    <p>Gesamtbetrag :<span class="toPay"></span></p>
                    <p class="discount"></p>
                    <p>zu zahlen :<span class="afterDiscount"></span></p>
                    <button class="payButton">Kaufen</button>

                </div>
            </section>
        </main>
    </div>
    <script src="main.js"></script>

</body>

</html>
